<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign Up â€“ Cherry's Branding</title>
    <link rel="stylesheet" href="./assets/css/newsletter.css">
    <link rel="icon" type="image/png" href="./assets/images/Cherry.png" />
</head>
<body>

    <!-- ðŸŒŸ Header Section -->
    <header class="header fade-in">
        <h1>Cherry's</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="apply.html">Apply Now</a>
            <a href="newsletter.html">Newsletter</a>
        </nav>
    </header>

    <!-- ðŸŒŸ Main Content -->
    <div class="main-content">
        <section class="newsletter-section">
            <!-- ðŸŒŸ Headline & Subtitle -->
            <div class="newsletter-content">
                <h1 class="newsletter-main">You Canâ€™t Sell a $10K Offer in a $10 Shirt. Let's Fix That.</h1>
                <p class="newsletter-subtext"> 
                    Join my exclusive newsletter to learn how to fix thatand make your brand the premium choice. 
                </p>
            </div>

            <!-- ðŸŒŸ Newsletter Sign-Up Form -->
            <div class="newsletter-container">
                <form class="newsletter-form" id="newsletterForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="btn">Subscribe Now</button>
                </form>
            </div>
        </section>
    </div>

    <!-- ðŸŒŸ Footer -->
    <footer>
        <p>Â© 2025 Cherry's. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("newsletterForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent default form submission
        
            // Get form values
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();

            // Email validation regex
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Validation checks
            if (name === "" || email === "") {
                alert("Please fill in all fields.");
                return;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // If validation passes, redirect to Thank You page
            window.location.href = "thankyou.html";
        });
    </script>       

</body>
</html>
